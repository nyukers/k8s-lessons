apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts

spec:
  rules:
  - host: www.adv-it.net
    http:
      paths:
      - pathType: Prefix
        path: "/page1"
        backend:
           service:
             name: main
             port:
               number: 80

  - host: web1.adv-it.net
    http:
      paths:
      - pathType: Prefix
        path: "/page1"
        backend:
           service:
             name: main
             port:
               number: 80

  - host: web2.adv-it.net
    http:
      paths:
      - pathType: Prefix
        path: "/page1"
        backend:
           service:
             name: main
             port:
               number: 80

